<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link with our stylesheet -->
    <link rel="stylesheet" href="exercise3.css" />

     <!-- Dev version-->
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>First Form in Vue</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <form @submit="checkForm" action="/something" method="post">

              <p v-if="errors.length">
                <b>Please correct the following error(s):</b>
                <ul>
                  <li v-for="error in errors">{{ error }}</li>
                </ul>
              </p>
        
              <div class="row">
                <div class="label-wrapper">
                  <label for="fname">First Name</label>
                </div>
                <div class="input-wrapper">
                  <input type="text" id="fname" name="firstname" placeholder="Your name" v-model="firstname">
                </div>
              </div>
        
              <div class="row">
                <div class="label-wrapper">
                  <label for="lname">Last Name</label>
                </div>
                <div class="input-wrapper">
                  <input type="text" id="lname" name="lastname" placeholder="Your last name" v-model="lastname">
                </div>
              </div>
        
              <div class="row">
                <div class="label-wrapper">
                  <label for="lname">Age</label>
                </div>
                <div class="input-wrapper">
                  <input type="number" id="age" name="age" placeholder="Your age" v-model="age" min="0">
                </div>
              </div>
        
              <div class="row">
                <div class="label-wrapper">
                  <label for="country">Country</label>
                </div>
                <div class="input-wrapper">
                  <select id="country" name="country" v-model="country">
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                  </select>
                </div>
              </div>
        
              <div class="row">
                <div class="label-wrapper">
                  <label for="subject">Subject</label>
                </div>
                <div class="input-wrapper">
                  <textarea id="subject" name="subject" placeholder="Write something" v-model="subject" style="height:200px"></textarea>
                </div>
              </div>
        
              <div class="row">
                <input type="submit" value="Submit">
              </div>
            </form>
          </div>
          
    </div>
</body>

<script>
  var app = new Vue({
    el: "#app",
    data: {
      errors: [],
      firstname: null,
      lastname: null,
      age: null,
      country: null,
      subject: null
    },
    methods: {
      checkForm: function(event){

        if(!this.age) this.errors.push("Age required.");

  });
</script>
</html>
