<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        
        <!-- Let's add Vue here -->
        <div id="app">
            
            <input name="field" v-model="field" />
            
            <!-- <p>The current value is {{ modified }}</p> -->
            <p>The current value is {{ field }}</p>

            
            <button v-on:click="modified">Update</button>
            
        </div>
        
        <script>
            // Methods are no reactive
            var app = new Vue({
                el: '#app',
                data: {
                    field: '',
                },
                /* computed: {
                    modified: function () {
                        return this.field;
                    }
                } */
                methods: {
                    modified() {
                        this.field += '!!';
                    }
                }
            });
        </script>
    </body>
</html>
